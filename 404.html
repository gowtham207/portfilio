<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const repo = "/portfilio";
      const path = window.location.pathname.replace(repo, "");
      window.location.replace(
        window.location.origin +
        repo +
        "/?redirect=" +
        path
      );
    </script>
  </head>
  <body></body>
</html>
